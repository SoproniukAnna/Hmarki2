<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
    .car-item {
      background: white;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    .edit-btn, .delete-btn {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      color: white;
    }
    .edit-btn { background-color: #ffc107; }
    .edit-btn:hover { background-color: #e0a800; }
    .delete-btn { background-color: #dc3545; }
    .delete-btn:hover { background-color: #c82333; }

    #car-section {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Car Management</h1>

  <div id="auth-section">
    <h2>üîê –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h2>
    <input type="text" id="reg-login" placeholder="–õ–æ–≥—ñ–Ω">
    <input type="password" id="reg-password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="register()">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>

    <h2>‚û°Ô∏è –í—Ö—ñ–¥</h2>
    <input type="text" id="login-login" placeholder="–õ–æ–≥—ñ–Ω">
    <input type="password" id="login-password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>
    <p id="auth-status" style="text-align: center; color: green;"></p>
  </div>

  <div id="car-section">
    <h2>‚ûï –î–æ–¥–∞—Ç–∏ –º–∞—à–∏–Ω—É</h2>
    <input type="text" id="brand" placeholder="Brand">
    <input type="text" id="model" placeholder="Model">
    <input type="number" id="year" placeholder="Year">
    <button onclick="addCar()">Add Car</button>

    <h2>üìã –°–ø–∏—Å–æ–∫ –º–∞—à–∏–Ω</h2>
    <ul id="car-list"></ul>
  </div>

  <script>
    const BASE_URL = 'https://cloudtechlab2.onrender.com';
    const API_CARS = `${BASE_URL}/cars`;
    const API_REGISTER = `${BASE_URL}/register`;
    const API_LOGIN = `${BASE_URL}/login`;

    let isAuthenticated = false;

    async function register() {
      const login = document.getElementById('reg-login').value;
      const password = document.getElementById('reg-password').value;

      const res = await fetch(API_REGISTER, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ login, password })
      });

      const data = await res.json();
      alert(data.message || data.error);
    }

    async function login() {
      const login = document.getElementById('login-login').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch(API_LOGIN, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ login, password })
      });

      const data = await res.json();
      if (res.ok) {
        isAuthenticated = true;
        document.getElementById('auth-status').innerText = "‚úÖ –í—Ö—ñ–¥ —É—Å–ø—ñ—à–Ω–∏–π!";
        document.getElementById('auth-section').style.display = "none";
        document.getElementById('car-section').style.display = "block";
        fetchCars();
      } else {
        alert(data.error || "–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É");
      }
    }

    async function fetchCars() {
      const response = await fetch(API_CARS);
      const cars = await response.json();
      const carList = document.getElementById('car-list');
      carList.innerHTML = '';
      cars.forEach(car => {
        const li = document.createElement('li');
        li.className = 'car-item';

        li.innerHTML = `${car.brand} ${car.model} (${car.year}) ` +
          `<button class='edit-btn' onclick='editCar(${car.id})'>Edit</button>` +
          `<button class='delete-btn' onclick='deleteCar(${car.id})'>Delete</button>`;

        carList.appendChild(li);
      });
    }

    async function addCar() {
      if (!isAuthenticated) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, —É–≤—ñ–π–¥—ñ—Ç—å –ø–µ—Ä–µ–¥ –¥–æ–¥–∞–≤–∞–Ω–Ω—è–º –º–∞—à–∏–Ω–∏!");
        return;
      }

      const brand = document.getElementById('brand').value;
      const model = document.getElementById('model').value;
      const year = document.getElementById('year').value;

      await fetch(API_CARS, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ brand, model, year })
      });
      fetchCars();
    }

    async function editCar(id) {
      const brand = prompt("Enter new brand:");
      const model = prompt("Enter new model:");
      const year = prompt("Enter new year:");
      if (!brand || !model || !year) return;

      await fetch(`${API_CARS}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ brand, model, year })
      });
      fetchCars();
    }

    async function deleteCar(id) {
      await fetch(`${API_CARS}/${id}`, { method: 'DELETE' });
      fetchCars();
    }
  </script>
</body>
</html>
